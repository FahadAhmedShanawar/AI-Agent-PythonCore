<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âœ¨ AI Interview Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 0.8s ease;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      animation: slideIn 1s ease;
    }
    .btn-primary {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
    }
    .btn-success {
      background: #00c853;
      border: none;
    }
    .form-select, .form-control {
      background-color: rgba(255,255,255,0.9);
      color: #333;
    }
    .timer {
      font-weight: bold;
      color: #ffc107;
      font-size: 1.1rem;
    }
    #progressBar {
      transition: width 0.4s ease;
    }
    textarea::placeholder {
      font-style: italic;
      color: #999;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¤ AI Interview Practice Coach</h1>

    <div class="glass">
      <div class="mb-3">
        <label class="form-label">Select Role</label>
        <select id="role" class="form-select">
          {% for role in roles %}
          <option value="{{ role }}">{{ role }}</option>
          {% endfor %}
        </select>

        <label class="form-label mt-3">Number of Questions</label>
        <select id="numQuestions" class="form-select">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>

        <label class="form-label mt-3">Language</label>
        <select id="language" class="form-select">
          <option value="en-US">English</option>
          <option value="ur-PK">Urdu</option>
        </select>

        <button id="startBtn" class="btn btn-primary mt-4 w-100">ðŸš€ Start Interview</button>
      </div>

      <div id="interviewArea" style="display:none;">
        <div class="progress mb-3">
          <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
        </div>

        <div class="question-box mb-3">
          <h5 id="questionText"></h5>
          <button class="btn btn-sm btn-outline-light" onclick="speakQuestion()">ðŸ”Š Listen</button>
          <span class="timer ms-3" id="timer">2:00</span>
        </div>

        <textarea id="answerInput" class="form-control mb-3" rows="4" placeholder="Type or speak your thoughts..."></textarea>

        <div class="mb-3 d-flex gap-2">
          <button id="startSpeechBtn" class="btn btn-outline-light btn-sm flex-fill">ðŸŽ¤ Start Speaking</button>
          <button id="stopSpeechBtn" class="btn btn-outline-warning btn-sm flex-fill">âœ‹ Stop</button>
        </div>

        <button id="submitBtn" class="btn btn-success w-100">âœ… Submit Answer</button>
      </div>

      <div id="feedback" class="mt-4"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let timerInterval;
    let recognition;
    let allAnswers = [];

    document.getElementById("startBtn").addEventListener("click", () => {
      const role = document.getElementById("role").value;
      const numQuestions = document.getElementById("numQuestions").value;

      fetch("/start_interview", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({role, num_questions: numQuestions})
      })
      .then(r => r.json())
      .then(data => {
        questions = data.questions;
        current = 0;
        allAnswers = [];
        document.getElementById("interviewArea").style.display = "block";
        document.getElementById("feedback").innerHTML = "";
        showQuestion();
      });
    });

    function showQuestion() {
      const percent = (current / questions.length) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("questionText").innerText = questions[current];
      document.getElementById("answerInput").value = "";
      startTimer(2 * 60);
    }

    function startTimer(duration) {
      let timer = duration;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const minutes = parseInt(timer / 60, 10);
        const seconds = parseInt(timer % 60, 10);
        document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (--timer < 0) {
          clearInterval(timerInterval);
          alert("â° Time's up! Submit when ready.");
        }
      }, 1000);
    }

    function speakQuestion() {
      const text = questions[current];
      const language = document.getElementById("language").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = language;
      window.speechSynthesis.speak(utterance);
    }

    document.getElementById("startSpeechBtn").addEventListener("click", () => {
      const language = document.getElementById("language").value;
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = language;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = event => {
        document.getElementById("answerInput").value = event.results[0][0].transcript;
      };
    });

    document.getElementById("stopSpeechBtn").addEventListener("click", () => {
      if (recognition) recognition.stop();
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      clearInterval(timerInterval);
      const answer = document.getElementById("answerInput").value;
      allAnswers.push({
        question: questions[current],
        answer: answer
      });
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("questionText").innerHTML = `â³ Interview Complete! Processing your results...`;
        document.getElementById("submitBtn").disabled = true;

        setTimeout(() => {
          fetch("/analyze_responses", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({responses: allAnswers})
          })
          .then(r => r.json())
          .then(data => {
            const fb = `
              <div class="alert alert-info mt-3">
                ðŸŒŸ <strong>Average Score:</strong> ${data.average_rating}/10<br>
                ðŸŸ¢ <strong>Overall Impression:</strong> ${data.overall_label}<br>
                ðŸ’¬ <strong>Feedback:</strong><br>${data.gemini_feedback}
              </div>`;
            document.getElementById("feedback").innerHTML = fb;
          });
        }, 1500);
      }
    });
  </script>
</body>
</html>
