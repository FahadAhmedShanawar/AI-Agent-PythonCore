<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Travel Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plan Smarter Trips â€” Your AI Travel Buddy</h1>
            <p>Enter your travel preferences and let us create your perfect itinerary</p>
        </header>

        <main>
            <form id="travel-form">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter your dream destination..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date" name="end_date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="travelers">Number of Travelers</label>
                        <input type="number" id="travelers" name="travelers" min="1" max="10" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget per Person (USD)</label>
                        <input type="number" id="budget" name="budget" min="100" max="10000" step="50" value="1000" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="travel_style">Travel Style</label>
                    <select id="travel_style" name="travel_style" required>
                        <option value="relaxed">Relaxed</option>
                        <option value="adventure">Adventure</option>
                        <option value="family">Family</option>
                        <option value="luxury">Luxury</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Generate My Itinerary</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <p>Planning your perfect trip...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </main>
    </div>

    <script>
        document.getElementById('travel-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch('/generate_itinerary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    // Redirect to itinerary page or show results
                    window.location.href = `/itinerary?data=${encodeURIComponent(JSON.stringify(result))}`;
                } else {
                    const error = await response.json();
                    document.getElementById('error').textContent = error.error || 'An error occurred';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Network error. Please try again.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
